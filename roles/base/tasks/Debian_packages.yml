---
# Remove Files
- name: Remove unneeded packages
  apt: state=absent purge=yes name={{uninstall}}
  with_items:
    - transmission
    - hexchat
    - thunderbird
    - pidgin
  loop_control:
    loop_var: uninstall

# Install Files
- name: Install needed packages
  apt: state=present name={{ install }}
  with_items:
   # Screensavers
    - xscreensaver-gl
    - xscreensaver-gl-extra
    - xscreensaver-screensaver-dizzy
    - xscreensaver-screensaver-webcollage
    - xscreensaver-data-extra
    - rss-glx
    # Core Desktop Tools
    - python-software-properties
    - htop
    - wget
    - curl
    - nano
    - python-pycurl
    - phoronix-test-suite
    - compizconfig-settings-manager
    - firefox
    - unity-tweak-tool
    - python-pip
    - qt4-dev-tools
    - build-essential
    - libx11-6
    - libx11-dev
    - libx11-guitest-perl
    - gnome-boxes
  loop_control:
    loop_var: install
