---
base_users:
    - name:       public
      comment:    "Default Public login account"
      createhome: yes
      state:      present
      password:   "{{vault_passwords.public}}"
      groups:     public,adm,cdrom,dip,plugdev,sambashare,libvirtd
    - name:       it
      comment:    "Default IT Administrative login account"
      createhome: yes
      state:      present
      password:   "{{vault_passwords.it}}"
      groups:     it,adm,cdrom,sudo,dip,plugdev,lpadmin,sambashare,libvirtd,docker
simple_users:
    - it
    - public

base_groups:
    - docker
