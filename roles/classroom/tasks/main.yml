---
- include: groups.yml
- include: firewall.yml

- name: Install Sync Script
  copy:
    src: "files/userlogin.sh"
    dest: "/opt/provision/bin/sync.sh"
    mode: 0755
  register: file_copied



- name: Make Profiles directory
  file:
    path: /mnt/profiles
    state: directory

# - name: remove the line '/opt/sync.sh'
#   lineinfile: dest=/etc/rc.local 
#     regexp='^/opt/sync.sh'
#     state=absent


- name: remove the line '/opt/provision/bin/sync.sh'
  lineinfile: dest=/etc/rc.local 
    regexp='^//opt/provision/bin/sync.sh'
    state=absent

